<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Calendar
    </title>
    <link rel="stylesheet" href="app.css">
</head>

<body class="light">
    <header>
        <nav>
            <ul>
                <li><a href="introduction.html">Introduction</a></li>
                <li><a href="t.html">Todo List</a></li>
                <li><a href="index.html">Calendar</a></li>
                <div class = "the icon" id = "icon">
                    <a href="https://ibb.co/Xy94Rr2">
                        <img src="https://i.ibb.co/k3pyCsH/Screenshot-2023-01-21-at-7-11-52-PM.png" alt="Screenshot-2023-01-21-at-7-11-52-PM" border="0">
                    </a>
                    <br />
                </div>
           
            </ul>
        </nav>
    </header>

    <div class="calendar">
        <div class="calendar-header">
            <span class="month-picker" id="month-picker">February</span>
            <div class="year-picker">
                <span class="year-change" id="prev-year">
                    <pre><</pre>
                </span>
                <span id="year">2021</span>
                <span class="year-change" id="next-year">
                    <pre>></pre>
                </span>
            </div>
        </div>
        <div class="calendar-body">
            <div class="calendar-week-day">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="calendar-days"></div>
        </div>
        <div class="calendar-footer">
            <div class="toggle">
                <span>Dark Mode</span>
                <div class="dark-mode-switch">
                    <div class="dark-mode-switch-ident"></div>
                </div>
            </div>
        </div>
        <div class="month-list"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
